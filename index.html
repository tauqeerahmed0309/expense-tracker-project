<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="background-shapes"></div>
  
  <div class="glass-card">
    <header>
      <h1><i class="fas fa-wallet"></i> My Wallet</h1>
      <div class="total-display">
        <small>Total Balance</small>
        <h2>â‚¹<span id="total">0</span></h2>
      </div>
    </header>

    <div class="input-group">
      <div class="input-wrapper">
        <i class="fas fa-tag"></i>
        <input type="text" id="title" placeholder="Expense Title (e.g. Coffee)">
      </div>
      <div class="input-wrapper">
        <i class="fas fa-rupee-sign"></i>
        <input type="number" id="amount" placeholder="Amount">
      </div>
    </div>

    <div class="actions">
      <button onclick="addExpense()" class="btn-add">
        <i class="fas fa-plus"></i> Add Expense
      </button>
      <button onclick="refreshExpenses()" class="btn-clear">
        <i class="fas fa-trash-alt"></i> Reset
      </button>
    </div>

    <div class="list-container">
      <table>
        <thead>
          <tr>
            <th>Details</th>
            <th class="text-right">Cost</th>
          </tr>
        </thead>
        <tbody id="list">
          </tbody>
      </table>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
