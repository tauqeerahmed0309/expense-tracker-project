        <button id="addBtn" onclick="addExpense()">Add</button>
        <button onclick="RefreshExpenses()">Refresh</button>
    </div>

    <p id="status" class="status"></p>

    <h3>Total: â‚¹<span id="total">0</span></h3>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
